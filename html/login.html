<!DOCTYPE html>
<html>
	<head>
		<title>Login page</title>
		<link rel="stylesheet" href="../styles/login.css" />
		<script src = "../scripts/login.js"> </script>

	</head>
	<body>
		<h2>LOGIN PAGE</h2>
		<br />
		<div class="loginbox">

			<!-- Login Form -->
			<form id="login" method="get" action="">
				<!-- Username Field -->
				<label><b>Username </b> </label>
				<input type="text" name="uname" id="uname" placeholder="Username" />
				<br /><br />
				<!-- Password Field -->
				<label><b>Password </b> </label>
				<input type="Password" name="pass" id="pass" placeholder="Password" />
				<br> <br>

				<!-- Checkmarks for selecting either a user login or admin login -->
				<!-- Select User -->
				<label class="container">
					<input type="radio" checked="checked" name="user" id = "userCheckMark">
					<span class="checkmark"></span>
					User
				</label>
				<!-- Select Admin -->
				<label class="container" id = "adminCheckMarkContainer">
					<input type="radio" name="user" id = "adminCheckMark">
					<span class="checkmark"></span>
					Admin
				</label>
				<br /><br />
				<!-- Submit button -->
				<input
					type="button"
					name="loginBtn"
					id="loginBtn"
					value="Sign In"
					onclick="loginfunc()"
				/>
				<br>
				<!-- Place where we can throw a logjn error if we need to-->
				<div class id="loginError"></div>

			</form>
		</div>
	</body>

</html>
