<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Sign up</title>
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="shortcut icon" href="#">
	<link rel="stylesheet" href="styles/signup.css" />
	<link rel="stylesheet" href="styles/theme.css" />

</head>

<body class="backgroundimg">
	<div class="loginbox">
		<h2>LOGIN</h2>
		<br />
		<form id="login" method="get" action="">
			<label><b>Username </b> </label>
			<input type="text" name="uname" id="username" class="inputField" placeholder="Username" />
			<br /><br />

			<label><b>Password </b> </label>
			<input type="Password" name="pass" id="password" class="inputField" placeholder="Password" />
			<br> <br>

            <label><b>First Name </b> </label>
			<input type="text" name="fname" id="firstname" class="inputField" placeholder="First name" />
			<br /><br />

			<label><b>Last Name </b> </label>
			<input type="Password" name="lname" id="lastname" class="inputField" placeholder="Last name" />
			<br> <br>

			<input type="button" name="signupbtn" id="signupbtn" class="submitBtn" value="Create a new account" />
			<br><br>

            <input type="button" name="loginbtn" id="loginbtn" class="submitBtn" value="Sign In" />
			<br> <br>

			<div class="errorField" id="loginerror"></div>
		</form>
	</div>
</body>

<script src="scripts/signup.js"> </script>

</html>
